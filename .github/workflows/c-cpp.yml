name: CI - Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up build dependencies
      run: |
        if [ "${{ runner.os }}" == "Linux" ]; then
          sudo apt update
          sudo apt install -y g++
        elif [ "${{ runner.os }}" == "Windows" ]; then
          choco install -y mingw
        elif [ "${{ runner.os }}" == "Darwin" ]; then
          xcode-select --install || echo "xcode-select is already set up"
          brew install gcc || echo "Homebrew dependencies are already set up"
          export CXXFLAGS="-arch x86_64 -arch arm64"

    - name: Build the project
      shell: bash
      run: make

    - name: Set execute permissions on test binary
      if: runner.os == 'Linux' || runner.os == 'Darwin'
      run: chmod +x ./bin/calculadora_test

    - name: Run tests
      shell: bash
      run: make test

    - name: Cleanup
      shell: bash
      run: make clean
